                  <div class = "chordsTitle">
                    Pick a chord to learn how to play! <br> Note: There are many, many different chords you can learn to play on the guitar -- here are 9 super common chords you should learn first.
                  </div>
                  <div class = "chordOptions">
                    <p>select a chord:</p>

                    <form id="chosenChord" class="rounded" onchange="getChordValue()">
                      <input type="radio" id="c" name="chord" value="cchord" onclick="displayChord()">
                      <label for="c" class="icon">C</label>

                      <input type="radio" id="a" name="chord" value="achord" onclick="displayChord()">
                      <label for="a" class="icon">A</label>

                      <input type="radio" id="g" name="chord" value="gchord" onclick="displayChord()">
                      <label for="g" class="icon">G</label>

                      <br><br>

                      <input type="radio" id="e" name="chord" value="echord" onclick="displayChord()">
                      <label for="e" class="icon">E</label>

                      <input type="radio" id="d" name="chord" value="dchord" onclick="displayChord()">
                      <label for="d" class="icon">D</label>

                      <input type="radio" id="f" name="chord" value="fchord" onclick="displayChord()">
                      <label for="f" class="icon">F</label>

                      <br><br>

                      <input type="radio" id="am" name="chord" value="amchord" onclick="displayChord()">
                      <label for="am" class="icon">Am</label>

                      <input type="radio" id="dm" name="chord" value="dmchord" onclick="displayChord()">
                      <label for="dm" class="icon">Dm</label>

                      <input type="radio" id="em" name="chord" value="emchord" onclick="displayChord()">
                      <label for="em" class="icon">Em</label>

                      <br><br>
                      <input type="submit" value="reset">
                    </form>
                  </div>
